<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <dx-data-grid [dataSource]="dataSource" #dataGrid
                      [showColumnLines]="true"
                      [showBorders]="true"
                      [showRowLines]="true"
                      [columnAutoWidth]="true"
                      [allowColumnResizing]="true"
                      [columnResizingMode]="'widget'"
                      [allowColumnReordering]="true"
                      [remoteOperations]="true"
                      [wordWrapEnabled]="true"
        >
            <dxo-editing
                    mode="row"
                    [allowUpdating]="true"
                    [allowAdding]="true"
                    [allowDeleting]="true"
                    [selectTextOnEditStart]="true"
                    [startEditAction]="'click'"
            >
            </dxo-editing>
            <dxo-column-chooser #columnChooser
                                [enabled]="true"
                                [allowSearch]="true"
                                [mode]="'dragAndDrop'"></dxo-column-chooser>
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <!--    <dxo-state-storing [enabled]="true" type="sessionStorage" storageKey="apmTableGenerator_amonraWalking"></dxo-state-storing>-->
            <dxo-filter-panel [visible]="true"></dxo-filter-panel>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-paging [pageSize]="20"></dxo-paging>
            <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5,20,50,100]"
                    [showInfo]="true">
            </dxo-pager>
            <dxo-export [enabled]="true"></dxo-export>
            <dxi-column dataType="string" dataField="name" caption="{{'kapoUsers.name' | translate}}"></dxi-column>
            <dxi-column dataType="string" dataField="lastname"
                        caption="{{'kapoUsers.lastname' | translate}}"></dxi-column>
            <dxi-column dataType="string" dataField="phone" caption="{{'kapoUsers.phone' | translate}}"></dxi-column>
            <dxi-column dataType="string" dataField="password"
                        caption="{{'kapoUsers.password' | translate}}"></dxi-column>
            <dxi-column dataType="boolean" dataField="isActive"
                        caption="{{'kapoUsers.isActive' | translate}}"></dxi-column>
            <dxi-column dataType="datetime" dataField="createdTime" [allowEditing]="false"
                        caption="{{'kapoUsers.createdTime' | translate}}"></dxi-column>

        </dx-data-grid>
    </div>
</div>
